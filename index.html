
<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Pac-man</title>
<link rel="stylesheet" href="./libs/css/styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>
<body>
    
            
    <!-- About -->
    <div id="about-modal">
        <div class="modal-header">
            <img src="./libs/img/titles/aboutme.png" alt="">
            
        </div>
        <div class="modal-body">
            <div class="alert alert-success">
                <h6>Aquí va la descripcion</h6>
            </div>
        </div>
        <div class="modal-footer">
            <button id="closeAboutModal" data-dismiss="modal">
                <img src="./libs/img/buttons/back-button.png" alt="back to pac-portfolio">
            </button>
        </div>
    </div>

    <!-- Skills -->
    <div id="skills-modal">
        <div class="modal-header">
            <img src="./libs/img/titles/myskills.png" alt="">
            
        </div>
        <div class="modal-body">
            <div class="alert alert-success">
                <h6>Aquí van las tecnologías que dominas</h6>
            </div>
        </div>
        <div class="modal-footer">
            <button id="closeSkillsModal" data-dismiss="modal">
                <img src="./libs/img/buttons/back-button.png" alt="back to pac-portfolio">
            </button>
        </div>
    </div>

    <!-- Academic Projects -->
    <div id="projects-modal">
        <div class="modal-header">
            <img src="./libs/img/titles/myprojects.png" alt="">
            
        </div>
        <div class="modal-body">
            <div class="alert alert-success">
                <h6>Aquí van los proyectos academicos</h6>
            </div>
        </div>
        <div class="modal-footer">
            <button id="closeProjectsModal" data-dismiss="modal">
                <img src="./libs/img/buttons/back-button.png" alt="back to pac-portfolio">
            </button>
        </div>
    </div>

    <!-- Personal Projects -->
    <div id="stuff-modal">
        <div class="modal-header">
            <img src="./libs/img/titles/pac-stuff.png" alt="">
            
        </div>
        <div class="modal-body">
            <div class="alert alert-success">
                <h6>Aquí van los proyectos personales</h6>
            </div>
        </div>
        <div class="modal-footer">
            <button id="closeStuffModal" data-dismiss="modal">
                <img src="./libs/img/buttons/back-button.png" alt="back to pac-portfolio">
            </button>
        </div>
    </div>
    <!-- Contact -->
    <div id="contact-modal">
        <div class="modal-header">
            <img src="./libs/img/titles/contact.png" alt="">
            
        </div>
        <div class="modal-body">
            <div class="alert alert-success">
                <h6>Aquí va el formulario de contacto</h6>
            </div>
        </div>
        <div class="modal-footer">
            <button id="closeContactModal" data-dismiss="modal">
                <img src="./libs/img/buttons/back-button.png" alt="back to pac-portfolio">
            </button>
        </div>
    </div>


    <!-- === === === Record Score Modal === === === -->

    <div id="floatingDiv">
        <form method="POST" id="floatingForm">
            
		    <label>Player: (Max: 12)</label>
		    <p></p>
		    <input type="text" name="usuario" id="usuario" maxlenght=12 pattern="{1,12}" required>
		    <p></p>
		    <label>Say something!! (Max: 120)</label>
		    <p></p>
		    <input type="text" name="say" id="say" maxlength=120>
            <p></p>
            <label hidden>Score</label>
		    <p></p>
            <input type="number" name="score" id="score" hidden>
		    <p></p>
		    <button id="btnguardar">Send</button>
            <br><br>
            <br><br>
        </form>

        <button id="btnconsulta" >See Ranking</button>

    </div>


    <!-- === === === Modal Ranking === === === -->

    <div id="rankingTable">
        <h2>Ranking</h2>
        <table id="ranking">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Comment</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="tbodyRanking">

            </tbody>
        </table>
        <button id="playAgain" onclick="window.location.reload();">Play Again !</button>
    </div>


    <!-- === === === Game Container === === === -->

    <div class="container" id="container">
        <img id="title" src="./libs/img/titles/pac-portfolio.png" alt="pacfolio">
        <div id="grid"></div>
        <h3>
            <img src="./libs/img/buttons/aboutme-small.png" alt="about me">
            <img src="./libs/img/buttons/skills-small.png" alt="skills">
            <img src="./libs/img/buttons/projects-small.png" alt="projects">
            <img src="./libs/img/buttons/stuff-small.png" alt="stuff">
            <img src="./libs/img/buttons/contact-small.png" alt="contact">
        </h3>

    </div>

   
    <script src="./libs/js/pac-portfolio.js" charset="utf-8"></script>
</body>
</html>
